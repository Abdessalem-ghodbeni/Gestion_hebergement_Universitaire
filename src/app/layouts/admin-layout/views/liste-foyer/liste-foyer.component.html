<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Liste des foyers</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Identifiant</th>
                                <th scope="col">Nom Foyer </th>
                                <th scope="col">universite</th>
                                <th scope="col">Capacité Foyer</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody *ngFor="let index of listeFoyer">
                            <tr>

                                <td>
                                    {{index.idFoyer}}
                                </td>
                                <td>


                                    {{index.nomFoyer}}

                                </td>
                                <td>

                                    <span
                                        *ngIf="index.universite?.nomUniversite!=null || undefined">{{index.universite?.nomUniversite}}</span>
                                    <span *ngIf="index.universite?.nomUniversite==null">pas
                                        d'affectation</span>

                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="mr-2">{{index.capaciteFoyer}}</span>
                                        <div>
                                            <div class="progress">
                                                <div class="progress-bar bg-warning" role="progressbar"
                                                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                                    style="width: 60%;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div ngbDropdown placement="bottom-right">
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item " (click)="sendId(index.idFoyer)"
                                                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                                <i class="fa fa-eyedropper" aria-hidden="true"></i>
                                                Update </a>
                                            <a class="dropdown-item">

                                                <i class="fa fa-eye" aria-hidden="true"></i> details </a>


                                            <a class="dropdown-item">
                                                <i class="fa fa-trash" aria-hidden="true"></i> Delete </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

<div class="contaainer">

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form [formGroup]="formFoyerUpdate" (ngSubmit)="updateFoyer()">
                <div class="modal-content">
                    <div class="modal-header text-danger my-4">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modifier un foyer</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="nomFoyer" class="form-label">Nom Foyer</label>
                            <input type="text" class="form-control " id="nomFoyer" aria-describedby="nomFoyer"
                                formControlName="nomFoyer">
                        </div>
                        <div class="mb-3">
                            <label for="capaciteBloc" class="form-label">Capacité Foyer</label>
                            <input type="number" class="form-control " id="capaciteBloc"
                                aria-describedby="capaciteFoyer" formControlName="capaciteFoyer">
                        </div>



                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"
                            (click)="resetForm()">Annuler </a>
                        <button type="submit" class="btn btn-outline-primary">Modifier</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
